<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Organograma</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
    }

    /* ===== Barra lateral padrão (PC) ===== */
    .sidebar {
        width: 250px;
        background-color: #222;
        color: white;
        padding: 15px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        transition: transform 0.3s ease-in-out;
    }

    .sidebar h2 {
        font-size: 20px;
        margin-top: 0;
    }

    .content {
        margin-left: 250px;
        padding: 20px;
        flex: 1;
    }

    /* ===== Botão do menu (só aparece no celular) ===== */
    .menu-btn {
        display: none;
        background-color: #444;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
    }

    /* ===== Estilo para celular ===== */
    @media (max-width: 768px) {
        .menu-btn {
            display: block;
        }

        .sidebar {
            transform: translateX(-100%);
            position: fixed;
            height: 100%;
            z-index: 999;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .content {
            margin-left: 0;
        }
    }
</style>
</head>
<body>

<button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>

<div class="sidebar" id="sidebar">
    <h2>Funções</h2>
    <p>- Função 1</p>
    <p>- Função 2</p>
    <p>- Função 3</p>
</div>

<div class="content">
    <h1>Organograma</h1>
    <p>Este organograma foi feito para mapear as funções e setores de TI da prefeitura...</p>
</div>

<script>
    function toggleMenu() {
        document.getElementById("sidebar").classList.toggle("active");
    }
</script>

</body>
</html>
